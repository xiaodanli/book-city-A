<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/libs/flexible.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span class="icon-sign"></span>
            <div class="tab">
                <span class="tab-item active">书城</span>
                <span class="tab-item">书架</span>
                <div class="line"></div>
            </div>
            <span class="icon-my"></span>
        </header>
        <!-- 内容 -->
        <section class="content">
            <div class="swiper-container wrap-swiper swiper-no-swiping">
                <div class="swiper-wrapper">
                    <div class="swiper-slide book-city">
                        <!-- 书城 -->
                        <div up="上拉加载" down="下拉刷新">
                            <ul>
                                <section class="block">
                                    <div class="search-link">
                                        <div class="not-ipt">请输入书名，作者，关键字</div>
                                    </div>
                                    <!-- 轮播图注意加swiper-no-swiping -->
                                </section>
                                <!-- 本周最火 -->
                                <section class="block">
                                    <h2 class="title-line">本周最火</h2>
                                    <ul class="top-list"></ul>
                                </section>
                                <!-- 重磅推荐 -->
                                <section class="block">
                                    <h2>重磅推荐</h2>
                                    <ul class="l-f-list book-l-r-list"></ul>
                                    <script type="text/x-handlebars-template" id="book-l-r-tpl">
                                        {{#each data}} {{#if (first @index)}}
                                        <li>
                                            <a href="#">
                                                <div class="book-cover">
                                                    <img src="{{cover}}">
                                                    <i class="order">{{addInd @index}}</i>

                                                    <span class="book-status">{{#if finish}}完结{{else}}连载{{/if}}</span>
                                                </div>
                                                <div class="book-info">
                                                    <h2 class="title">{{title}}</h2>
                                                    <span class="author">{{authors}}</span>
                                                    <span class="intro">{{summary}}</span>
                                                    <ol class="tag-list">
                                                        {{#each tags}}
                                                        <li>{{this}}</li>
                                                        {{/each}}
                                                    </ol>
                                                </div>
                                            </a>
                                        </li>
                                        {{else}}
                                        <li class="book-item">
                                            <span>{{addInd @index}}</span>
                                            <h3 class="title">{{title}}</h3>
                                            <span>{{authors}}</span>
                                        </li>{{/if}}{{/each}}
                                    </script>
                                </section>
                                <li>17</li>
                                <li>18</li>
                                <li>19</li>
                                <li>20</li>
                            </ul>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <!-- 书架 -->
                        <div class="search-link">
                            <div class="not-ipt">请输入书名，作者，关键字</div>
                            <div class="switch-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/libs/require.js"></script>
    <script>
        require(['./js/main.js'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
